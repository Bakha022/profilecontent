<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section>
		<!-- <div class="liner-1"></div>

		<div class="card">
			<div class="row">
				<div class="person-img">
					<img src="img/Profile Picture.png" alt="person-img">
				</div>
				<div class="person-about">
					<h1>John Deo</h1>
					<p class="person-position">Frontend Developer</p>
					<p class="person-skills">
						Passionate frontend developer with expertise in HTML, CSS, JavaScript, and React.
					</p>
					<div class="row-2">
						<div class="person-followers">
							<div class="items">
								<h3>1999</h3>
								<p>Followers</p>
							</div>
							<div class="hoziontal-line"></div>
							<div class="items">
								<h3>190</h3>
								<p>Following</p>
							</div>
							<div class="hoziontal-line"></div>
							<div class="items">
								<h3>15</h3>
								<p>Projects</p>
							</div>
						</div>
					</div>
					<div class="buttons">
						<button class="followBtn">Follow</button>
						<button class="view-profileBtn">View Profile</button>
					</div>
				</div>
			</div>
		</div>
	</section>
